<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#head{
	padding:30px;
	background-color: gray;
	display:flex;
	flex-direction:row;	/*자식 요소 수평 배치*/
}
#head h3{
	margin:5px;
	background-color:red;

}
#head form{
	position:absolute;
	right:30px;
	padding:5px;
	background-color:red;
}
#body .content{
	margin-left:30px;
	display:flex;
	flex-direction:row;
}
.todo, .doing, .done{
	margin:150px;
}
.done{
	margin:150px;
}

</style>
</head>
<header id="head">
	<h3>나의 해야할 일들</h3>
	<form action="">새로운 TODO등록</form>
</header>
<body id="body">
<div class="content">
	<div class="todo">
			<div>TODO</div>
			<ul>
				<!--동적 요소 생성 부분-->

			</ul>
	</div>

	<div class="doing">
		<div>DOING</div>
		<ul>
				<!--동적 요소 생성 부분-->

		</ul>
	</div>

	<div class="done">	<!-- Problem position-->
		<div>DONE</div>
		<ul>
				<!--동적 요소 생성 부분-->

		</ul>
	</div>

</div>

</body>
</html
